<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <div class="container">
    <div class="mb-3">
      <label  class="form-label">Default file input example</label>
      <input type="file" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Multiple files input example</label>
        <input type="file" class="form-control " multiple>
    </div>
    <div class="mb-3">
        <label class="form-label">Disabled file input example</label>
        <input type="file" class="form-control" disabled>
    </div>
    <div class="mb-3">
        <label class="form-label">Small file input example</label>
        <input type="file" class="form-control form-control-sm">
    </div>
    <div class="mb-3">
        <label class="form-label">Large file input example</label>
        <input type="file" class="form-control form-control-lg " >
    </div>
   </div>
</body>
</html>
